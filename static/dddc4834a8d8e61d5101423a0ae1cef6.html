<body>
    <h1 style="text-align: center;">CrateDB数据目录发生变动启动故障。</h1>
    <h2 style="text-align: center;">0x00</h2>
    <p style="text-align: center;">
        > Crate Version 1.12<br>
        > Linux Core 4.8<br>
        > Node Number 20
    </p>
    <img src="http://112firshme11224.test.upcdn.net/QQ20170601-114658@2x.png" alt="CrateDB启动失败截图">
    <p>
        > 今天项目要求重新启动crate数据库，因为用户名称发生了变动，所以导致文件没有权限。
    </p>
    <h3>1.查看了一番发现时文件的所属发生了变动</h3>
    <pre><code class="language-bash">$xslt
#用root用户执行
chown -R admin:admin /home/tod/data
</code></pre>
    <h3>2.修改完成重新启动。</h3>
    <pre><code class="language-bash">$xslt
/crate -d H
</code></pre>
    <img src="http://112firshme11224.test.upcdn.net/QQ20170601-115231@2x.png" alt="CrateDB启动成功截图">
    <h3>3.确认启动成功</h3>
    <pre><code class="language-bash">$xslt
jps
</code></pre>
