<script>
  function highlightCode() {
    const codeElements = document.querySelectorAll('code');
    codeElements.forEach(codeElement => {
      const codeText = codeElement.textContent;
      const highlightedCode = codeText.replace(/`/g, '<span style="background-color: #000000; color: #00ff00;">`</span>');
      codeElement.innerHTML = highlightedCode;
    });
  }

  function changeTheme() {
    const currentHour = new Date().getHours();
    if (currentHour >= 18 || currentHour < 6) {
      document.body.style.backgroundColor = '#000000';
      document.body.style.color = '#00ff00';
      document.body.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
    } else {
      document.body.style.backgroundColor = '#ffffff';
      document.body.style.color = '#000000';
      document.body.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
    }
  }

  window.onload = () => {
    highlightCode();
    changeTheme();
  };
</script>
