<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CICD。</title>
<meta name="description" content="CICD。">
<meta name="keywords" content="Java, GitHub Pages">
<style>
body {
  background-color: #f5f5f5; /* 白天背景色 */
  color: #333;
  font-family: sans-serif;
  max-width: 820px;
  margin: 0 auto;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 20px;
}

h2 {
  font-size: 18px;
}

h3 {
  font-size: 16px;
}

h4 {
  font-size: 14px;
}

h5 {
  font-size: 12px;
}

h6 {
  font-size: 11px;
}

pre {
  background-color: #f0f0f0;
  padding: 10px;
  border-radius: 5px;
  overflow-x: auto;
}

code {
  font-family: monospace;
}

.title, .description, .keywords {
  text-align: center;
}

.night-mode {
  background-color: #222; /* 夜晚背景色 */
  color: #eee;
}

.night-mode pre {
  background-color: #333;
}
</style>
<script>
  // 随机种子
  const seed = 199602051111;
  Math.seedrandom(seed);

  // 获取当前时间
  const now = new Date();
  const hours = now.getHours();

  // 判断白天或夜晚模式
  if (hours >= 19 || hours < 6) {
    document.body.classList.add('night-mode');
  }

  // 代码高亮
  document.addEventListener('DOMContentLoaded', () => {
    const codeBlocks = document.querySelectorAll('pre code');
    codeBlocks.forEach(block => {
      hljs.highlightElement(block);
    });
  });
</script>
</head>
<body>
<h1 class="title">CICD。</h1>
<p class="description">CICD。</p>
<p class="keywords">Java, GitHub Pages</p>

<h2>See</h2>

<h2>Travis CI <a href="https://travis-ci.org/breakEval13/breakEval13.github.io"><img src="https://travis-ci.org/breakEval13/breakEval13.github.io.svg?branch=master" alt="Build Status"></a></h2>

<p>使用jekyll搭建的一个免费博客，作为镜像托管在Github上</p>

</footer>
</body>
</html>
