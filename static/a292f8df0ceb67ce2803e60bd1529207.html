<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Go Go Go</title>
<meta name="description" content="Go To XXX">
<meta name="keywords" content="离职">
<style>
body {
  max-width: 820px;
  margin: 0 auto;
  padding: 20px;
  font-family: sans-serif;
  background-color: #f0f0f0;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  transition: background-color 0.5s ease;
}

h1 {
  font-size: 20px;
}

h2 {
  font-size: 18px;
}

h3 {
  font-size: 16px;
}

h4 {
  font-size: 14px;
}

h5 {
  font-size: 12px;
}

h6 {
  font-size: 11px;
}

code {
  background-color: #eee;
  padding: 2px 5px;
  border-radius: 3px;
  font-family: monospace;
}

pre {
  background-color: #eee;
  padding: 10px;
  border-radius: 5px;
  overflow-x: auto;
}

.highlight {
  background-color: #eee;
  padding: 10px;
  border-radius: 5px;
  overflow-x: auto;
}

.highlight pre {
  background-color: transparent;
  padding: 0;
  margin: 0;
}

.highlight code {
  background-color: transparent;
  padding: 0;
  margin: 0;
}

footer {
  text-align: center;
  margin-top: 20px;
  font-size: 12px;
}

.title-center {
  text-align: center;
}
</style>
<script>
  // 使用随机种子生成随机数
  Math.seedrandom(199602051111);

  // 获取当前时间
  const now = new Date();
  const hour = now.getHours();

  // 判断白天或夜晚模式
  if (hour >= 6 && hour < 18) {
    document.body.style.backgroundColor = '#f0f0f0';
  } else {
    document.body.style.backgroundColor = '#222';
    document.body.style.color = '#fff';
  }

  // 高亮代码
  const codeBlocks = document.querySelectorAll('pre code');
  codeBlocks.forEach(codeBlock => {
    const code = codeBlock.textContent;
    const highlightedCode = Prism.highlight(code, Prism.languages.javascript);
    codeBlock.innerHTML = highlightedCode;
  });
</script>
</head>
<body>
<h1 class="title-center">Go Go Go</h1>
<h2 class="title-center">翻滚吧</h2>

<footer>

</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
</body>
</html>
