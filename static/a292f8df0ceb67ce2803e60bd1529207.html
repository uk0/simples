<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Go Go Go</title>
<meta name="description" content="Go To XXX" />
<meta name="keywords" content="离职" />
<style>
body {
    background-color: #000000; /* Dos复古风格 */
    color: #00ff00;
    font-family: monospace;
    max-width: 820px;
    margin: 0 auto;
    padding: 20px;
    box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
    line-height: 21px;
    text-align: center;
}

h1 {
    font-size: 20px;
}

h2 {
    font-size: 18px;
}

h3 {
    font-size: 16px;
}

h4 {
    font-size: 14px;
}

h5 {
    font-size: 12px;
}

h6 {
    font-size: 11px;
}

code {
    font-family: monospace;
    background-color: #0000ff;
    color: #ffffff;
    padding: 2px 4px;
    border-radius: 4px;
    line-height: 24px;
}

pre {
    background-color: #000000;
    color: #00ff00;
    padding: 10px;
    border-radius: 4px;
}

img {
    display: block;
    margin: 0 auto;
    width: 600px;
    height: 375px;
}

footer {
    text-align: center;
    margin-top: 20px;
}

</style>
<script>
function highlightCode() {
    const codeElements = document.querySelectorAll('code');
    codeElements.forEach(code => {
        code.addEventListener('mouseover', () => {
            code.style.backgroundColor = '#00ff00';
            code.style.color = '#000000';
        });
        code.addEventListener('mouseout', () => {
            code.style.backgroundColor = '#0000ff';
            code.style.color = '#ffffff';
        });
    });
}

window.onload = () => {
    highlightCode();
    const now = new Date();
    const hour = now.getHours();
    if (hour >= 6 && hour < 18) {
        document.body.style.backgroundColor = '#ffffff';
        document.body.style.color = '#000000';
    }
};
</script>
</head>
<body>
<h1>Go Go Go</h1>
<p>Go To XXX</p>
