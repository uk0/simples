<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Go Go Go</title>

<meta name="keywords" content="离职" />
<style>
body {
  font-family: sans-serif;
  background-color: #000000;
  color: #00ff00;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  max-width: 820px;
  margin: 0 auto;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 20px;
  margin-top: 0;
}

h2 {
  font-size: 18px;
  margin-top: 0;
}

h3 {
  font-size: 16px;
  margin-top: 0;
}

h4 {
  font-size: 14px;
  margin-top: 0;
}

h5 {
  font-size: 12px;
  margin-top: 0;
}

h6 {
  font-size: 11px;
  margin-top: 0;
}

p {
  line-height: 1.5;
}

a {
  color: #00ff00;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

code {
  background-color: #000000;
  color: #00ff00;
  padding: 2px 4px;
  border-radius: 4px;
}

pre {
  background-color: #000000;
  color: #00ff00;
  padding: 10px;
  border-radius: 4px;
  overflow-x: auto;
}

.title {
  text-align: center;
}

.description {
  text-align: center;
}

.keywords {
  text-align: center;
}

.footer {
  text-align: center;
  margin-top: 20px;
}
</style>
<script>
// 使用随机种子生成随机数
Math.seedrandom(4538978253);

// 获取当前时间
const now = new Date();
const hour = now.getHours();

// 设置主题颜色
if (hour >= 6 && hour < 18) {
  document.body.style.backgroundColor = '#f2f2f2';
  document.body.style.color = '#333';
  document.body.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
  document.querySelectorAll('code, pre').forEach(element => {
    element.style.backgroundColor = '#eee';
    element.style.color = '#333';
  });
} else {
  document.body.style.backgroundColor = '#000000';
  document.body.style.color = '#00ff00';
  document.body.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
  document.querySelectorAll('code, pre').forEach(element => {
    element.style.backgroundColor = '#000000';
    element.style.color = '#00ff00';
  });
}

// 高亮代码
hljs.initHighlightingOnLoad();
</script>
</head>
<body>
<div class="title">
  <h1>Go Go Go</h1>
</div>
<div class="description">
  <p>Go To XXX</p>
</div>

</div>
