<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Go Go Go</title>
<meta name="description" content="Go To XXX">
<meta name="keywords" content="离职">
<style>
body {
  background-color: #f5f5f5;
  color: #333;
  font-family: sans-serif;
  max-width: 820px;
  margin: 0 auto;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  font-size: 20px;
}

h2 {
  font-size: 18px;
}

h3 {
  font-size: 16px;
}

h4 {
  font-size: 14px;
}

h5 {
  font-size: 12px;
}

h6 {
  font-size: 11px;
}

.highlight, pre code {
  font-family: monospace;
  background: #eee;
  padding: 10px;
}

pre {
  overflow-x: auto;
  background: #eee;
}

code {
  font-family: monospace;
}

footer {
  text-align: center;
  margin-top: 20px;
  font-size: 12px;
}

.night-mode {
  background-color: #222;
  color: #eee;
}

.night-mode .highlight, .night-mode pre code {
  background: #333;
}
</style>
<script>
  // 随机数种子
  const seed = 199602051111;
  let random = () => {
    let x = Math.sin(seed++) * 10000;
    return Math.floor(x);
  }
  
  // 获取当前时间决定主题
  const now = new Date();
  const hour = now.getHours();
  const isNight = hour >= 18 || hour < 6;

  if (isNight) {
    document.body.classList.add('night-mode');
  }

  // Highlight.js 初始化
  document.addEventListener('DOMContentLoaded', () => {
    const hljs = window.hljs;
    if (hljs) {
      hljs.initHighlighting();
    }
  });

  // Prism.js 初始化
  document.addEventListener('DOMContentLoaded', () => {
    const Prism = window.Prism;
    if (Prism) {
      Prism.highlightAll();
    }
  });
</script>
</head>
<body>
  <h1 style="text-align: center;">Go Go Go</h1>
  <h2 style="text-align: center;">Go To XXX</h2>

  </p>

  <h1>翻滚吧</h1>
  <footer>
    Power By Gemini TextGenerate 2024-09-16
  </footer>
</body>
</html>
