<head>

    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700);
    $mainColor: #21242C;
    html{--static-white:#fff;--bg-body:#fff;--bg-filler:#eff0f1;--bg-body-overlay:#f5f6f7;--text-title:#1f2329;--text-link-hover:#3370ff;--text-caption:#646a73;--text-placeholder:#8f959e;--primary-pri-400:#4e83fd;--primary-pri-500:#3370ff;--primary-pri-600:#245bdb;--line-border-card:#dee0e3;--shadow-default-sm:rgba(31, 35, 41, 0.12);--ccmtoken-mindnote-highlightcolor-neutral-raw:222,224,227;--icon-n1:#2b2f36;--icon-n2:#646a73}html[data-theme=dark]{--static-white:#fff;--bg-body:#1a1a1a;--bg-filler:#373737;--bg-body-overlay:#2e2e2e;--text-title:#f0f0f0;--text-link-hover:#4c88ff;--text-caption:#a6a6a6;--text-placeholder:#939393;--primary-pri-400:#2e65d1;--primary-pri-500:#4c88ff;--primary-pri-600:#70a0ff;--line-border-card:#5f5f5f;--shadow-default-sm:rgba(0, 0, 0, 0.32);--ccmtoken-mindnote-highlightcolor-neutral-raw:80,80,80;--icon-n1:#e8e8e8;--icon-n2:#a6a6a6}
    body
    {
        width:auto;
        margin-left: 21%;
        margin-top: 2%;
        height: 100%;
        float:left;
        /*font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;*/
        font-family: LarkHackSafariFont,LarkEmojiFont,LarkChineseQuote,-apple-system,BlinkMacSystemFont,Helvetica Neue,Tahoma,PingFang SC,Microsoft Yahei,Arial,Hiragino Sans GB,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
        font-size:14px;
        color: #312222;
        line-height:22px;
        letter-spacing:1px;
        display: grid; /*使用grid排版*/
        flex-direction: column; /*使物件垂直排列*/
    }
    a {
        text-transform:lowercase;
        top:1px;
        left: 2%;
        float:left;
        cursor: pointer;
        text-decoration: none;
        color:#767171;
    }
    ol, li {
        margin: 0;
        padding: 0;
        list-style:none;
    }
    li {
        padding: 2px;
        list-style:none;
    }
    .systeminfo{
        color: forestgreen;
    }
    /**
 * ANIMATIONS CSS ---------------------------------
 */

    /*// Animation 1*/
    /*// Underline - Inside Out*/
.effect-one > a {
   position: relative;
    &:before {
         content: "";
         position: absolute;
         width: 100%;
         height: 2px;
         bottom: 0;
         margin: -5px 0;
         background-color: #090909;
         visibility: hidden;
         transform: scaleX(0);
         transition: all 0.4s ease-in-out 0s;
     }
    &:hover:before {
         visibility: visible;
         transform: scaleX(1);
     }
    }

    /*// Animation 2*/
    /*// Underline - Right to Left*/
.effect-two > a {
   display: inline-block;
   position: relative;
    &:after {
         content: "";
         display: block;
         position: absolute;
         width: 0;
         bottom: 0;
         height: 2px;
         margin: -5px 0;
         right: 0;
         background-color: white;
         transition: all 0.4s ease-in 0s;
     }
    &:hover:after {
         width: 100%;
     }
    }

    /*// Animation 3*/
    /*// Underline - Left to Right*/
                   .effect-three > a {
                       display: inline-block;
                       position: relative;
    &:after {
         content: "";
         display: block;
         position: absolute;
         width: 0;
         bottom: 0;
         height: 2px;
         margin: -5px 0;
         left: 0;
         background-color: white;
         transition: all 0.4s ease-in 0s;
     }
    &:hover:after {
         width: 100%;
     }
    }

    /*// Animation 4*/
    /*// Background color - Right to Left*/
                          .effect-four > a {
                              padding: 0 0 4px 0;
                              border-bottom: 2px solid $mainColor;
                              transition: 0.3s ease;
    &:hover{
         padding: 0 0 6px 0;
         border-color: white;
     }
    }

    /*// Animation 5*/
    /*// Background color - Left to Right*/
                          .effect-five > a {
                              padding: 0 5px;
                              box-shadow: inset 0 0 0 0 white;
                              transition: all 0.4s ease-in-out 0s;
    &:hover{
         box-shadow: inset -300px 0 0 0 white;
         color: $mainColor;
     }
    }

    /*// Animation 6*/
    /*// Background color - Left to Right*/
  .effect-six > a {
      padding: 0 5px;
      box-shadow: inset 0 0 0 0 #0879ea;
      transition: all 0.4s ease-in-out 0s;
    &:hover{
         box-shadow: inset 300px 0 0 0 #1893b0;
         color: $mainColor;
     }
    }

    /*// Animation 7*/
    /*// Background color - Bottom to Top*/
                          .effect-seven > a {
                              padding: 0 5px;
                              box-shadow: inset 0 0 0 0 white;
                              transition: all 0.5s ease-in-out 0s;
    &:hover{
         box-shadow: inset 0 -300px 0 0 white;
         color: $mainColor;
     }
    }

    /*// Animation 8*/
    /*// Background color - Top to Bottom*/
                          .effect-eight > a {
                              padding: 0 5px;
                              box-shadow: inset 0 0 0 0 white;
                              transition: all 0.5s ease-in-out 0s;
    &:hover{
         box-shadow: inset 0 300px 0 0 white;
         color: $mainColor;
     }
    }

    .wrapper {
        min-height: calc(100% - 70px); /*減去footer高度*/
    }
    .footer {
        align-content: center;
        height: 20px; /*設定footer本身高度*/
        position: relative;
        top: -100px;
     }
</style>
