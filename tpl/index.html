<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeoJ Blog</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="a.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="win95-bg">

<table class="outer" width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td align="center" valign="top">
            <table class="frame" width="650" border="0" cellspacing="0" cellpadding="6">

                <!-- Header: avatar + title + update time -->
                <tr>
                    <td class="avatar-cell" width="64" rowspan="2" align="center">
                        <a href="index.html"><img class="avatar" src="avatar.png" width="48" height="48" alt="avatar"></a>
                    </td>
                    <td class="titlebar" align="center">
                        <h2 class="title">NeoJ Blog</h2>
                    </td>
                    <td class="infobar" width="160" rowspan="2" align="center">
                        <div class="infotitle">Last Update:</div>
                        <div class="infovalue">{{ .Now }}</div>
                    </td>
                </tr>

                <!-- Secondary navigation -->
                <tr>
                    <td class="nav" align="center">
                        <a href="index.html">Index</a>
                        <span class="sep">|</span>
                        <a href="about.html">About</a>
                        <span class="sep">|</span>
                        <a href="https://github.com/uk0">GitHub</a>
                    </td>
                </tr>

                <!-- Article list grouped by category -->
                <tr>
                    <td class="content" colspan="3">
                        {{ range .Categories }}
                        <div class="cat-header">
                            <h3 id="{{ .Name }}" class="cat-title">{{ .Name }}</h3>
                        </div>
                        <table class="postlist" width="100%" border="1" cellpadding="5" cellspacing="0">
                            {{ range .Posts }}
                            <tr>
                                <td width="70%">
                                    <a href="{{ .File }}">{{ .Title }}</a>
                                </td>
                                <td width="30%" align="right" class="date">
                                    {{ .Date.Format "2006-01-02" }}
                                </td>
                            </tr>
                            {{ end }}
                        </table>
                        {{ end }}
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>

<footer class="footer">
    Last generated: {{ .Now }}<br>
    Content licensed under
    <a rel="license" href="https://creativecommons.org/licenses/by/4.0/">
        CC BY 4.0
    </a>
</footer>

</body>
</html>
